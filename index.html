<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="関西の市町村名から、その県名を答える学習ツールです。">
    <meta property="og:url" content="https://superb-tartufo-a1ae25.netlify.app/">
    <meta property="og:title" content="関西市町村クイズ">
    <meta property="og:description" content="関西の市町村名から、その県名を答える学習ツールです。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/IMG_1282.JPG">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <title>関西市町村クイズ</title>
</head>
<body>
    <div class="global-container">
        <div class="result">
            <button class="close-btn">
                <span></span>
                <span></span>
            </button>
            <h2>結果</h2>
            <p class="score"></p>
            <p class="comment"></p>
            <table class="result__table">
                <tr>
                    <th>都市名</th>
                    <th>都道府県</th>
                    <th>あなたの回答</th>
                    <th>合否</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="question_cnt"><span class="current_qeuestion">0</span> / <span class="total_questions"></span>問</div>
            <h1>表示される場所のある都道府県を選んでね</h1>
            <div class="quiz"></div>
            <form class="form">
                <div><label><input type="radio" name="op" value="osaka">大阪</label></div>
                <div><label><input type="radio" name="op" value="kyoto">京都</label></div>
                <div><label><input type="radio" name="op" value="hyogo">兵庫</label></div>
                <div><label><input type="radio" name="op" value="shiga">滋賀</label></div>
                <div><label><input type="radio" name="op" value="nara">奈良</label></div>
                <div><label><input type="radio" name="op" value="wakayama">和歌山</label></div>
            </form>
            <div class="buttons">
                <button class="btn refresh">開始</button>
                <button class="btn go">確定</button>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/default_setting.js"></script>
    <script src="scripts/btn_addevent.js"></script>       
    <script src="scripts/main.js"></script>    
    <script src="scripts/test.js"></script>
</body>
</html>
