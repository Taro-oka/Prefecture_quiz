<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="global-container">
        <div class="result">
            <button class="close-btn">
                <span></span>
                <span></span>
            </button>
            <h3>結果</h3>
            <p class="score"></p>
            <p class="comment"></p>
            <table class="result__table">
                <tr>
                    <th>都市名</th>
                    <th>都道府県</th>
                    <th>あなたの回答</th>
                    <th>合否</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="question_cnt"><span class="current_qeuestion">0</span> / <span class="total_questions"></span>問</div>
            <h2>表示される市のある都道府県を選んでね</h1>
            <div class="quiz"></div>
            <form class="form">
                <div><label><input type="radio" name="op" value="osaka">大阪</label></div>
                <div><label><input type="radio" name="op" value="kyoto">京都</label></div>
                <div><label><input type="radio" name="op" value="hyogo">兵庫</label></div>
                <div><label><input type="radio" name="op" value="shiga">滋賀</label></div>
                <div><label><input type="radio" name="op" value="nara">奈良</label></div>
                <div><label><input type="radio" name="op" value="wakayama">和歌山</label></div>
            </form>
            <div class="buttons">
                <button class="btn refresh">開始</button>
                <button class="btn go">確定</button>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/default_setting.js"></script>
    <script src="scripts/btn_addevent.js"></script>       
    <script src="scripts/main.js"></script>    
    <script src="scripts/test.js"></script>
</body>
</html>
